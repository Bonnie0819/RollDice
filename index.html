<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="initialize();">
    <h1>Dice Roll &#127922;</h1>
    <div id="grid">
        <div>
            
            <!--I used turner's tutorial level 3 and w3schools to help with forms-->
            <div id="f">
                <form id="inputform">
                    <p>How many dice?</p> 
                    <input type="radio" id="1" name="numDice" value="1"/>
                    <label for="1">1</label><br>
    
                    <input type="radio" id="2" name="numDice" value="2"/>
                    <label for="2">2</label><br>
    
                    <input type="radio" id="3" name="numDice"value="3"/>
                    <label for="3">3</label><br>
    
                    <p>How times do you want to roll the dice?</p> <input type="text" name="rolls"/>
                </form>
                <button onclick="recordData();">Roll</button> <br/>

                <h2>Roll Stats</h2>
                <p id="dice">Number of Dice: </p>
                <p id="rolls">Number of Rolls: </p>
                <p id="mean">Mean: </p>
                <p id="median">Median: </p>
                <p id="mode">Mode: </p>
                <p id="double"></p>
                <p id="triple"></p>
            </div>
        </div>

        <div>
            <!--Used Turner's Tutorial Level 3 for help-->
            <table>
                <thead>
                    <th>Number</th>
                    <th>Frequency</th>
                </thead>
                <tbody id="frequency">
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
